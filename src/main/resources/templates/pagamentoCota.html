<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layoutPagina">

<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" action="/cotas" th:object="${pessoa}">
		<div class="container">
			<div class="alert alert-success"
				th:if="${!#strings.isEmpty(mensagem)}">
				<span th:text="${mensagem}">TÃ­tulo salvo com sucesso!!!</span>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Nova Cota</h3>
				</div>
				<br />
				<div class="panel-body">
					<div class="form-group">
					<div class="col-sm-6">
						<label for="nome">Cota</label> <input type="text"
								class="form-control" th:field="*{nome}" placeholder="Nome">
						</div>
						</div>
					</div>
					<div class="form-group">
						<label for="dataVencimento" class="col-sm-2 control-label">Data
							de Pagamento</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="dataVencimento"
								name="dataVencimento" />
						</div>
					</div>
					<div class="form-group">
						<label for="valor" class="col-sm-6 control-label">Valor</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" th:field="*{cota.saldo}" id="valor" name="valor" />
						</div>
					</div>
					<div class="form-group">
						
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-success"  aria-label="true">
								<span>Depositar</span>
								<i class="fas fa-dollar-sign"></i></i>
							</button>
							<br/>
						</div>
					</div>
				</div>
			</div>
	</form>

	<script src="/js/bootstrap.min.js"></script>
</section>
</html>
