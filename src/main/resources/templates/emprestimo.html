<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layoutPagina">

<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" action="/emprestimo/salvar" th:object="${transacaoFormRequest}">
		<div class="container">
			<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
				<span th:text="${mensagem}">Título salvo com sucesso!!!</span>
			</div>

			<div class="panel bg-light">
				<div class="card-header">Emprestimo</div>
				<div class="card-body">
				<div class="form-group">
					<div class="col-sm-6">
						<input type="text" id="nome" class="form-control" th:field="*{pessoa.nome}" placeholder="Nome">
					</div>
				</div>

				<div class="form-group">
					<label for="mesPagamento" class="col-sm-2 control-label ">Mês do Pagamento</label>
					<div class="col-sm-2">
						<input type="text" class="form-control  yearMonth" d id="mesPagamento" th:field="*{anoMes}"
							name="mesPagamento" />
					</div>
				</div>
				<div class="form-group">
					<label for="valor" class="col-sm-6 control-label">Valor</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" th:field="*{valor}" id="valor" name="valor" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-dark" aria-label="true">
							<span>Emprestar</span>
							<i class="fas fa-dollar-sign"></i></i>
						</button>
						<br />
					</div>
				</div>
			</div>
			</div>
		</div>
		</div>
	</form>


</section>

</html>
